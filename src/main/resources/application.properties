#Config JWT
jwt.secret=javainuse
jwt.get.token.uri=/authenticate

# optional
server.port=8080

#server-local
spring.jpa.database=POSTGRESQL
spring.datasource.platform=postgres
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.database.driverClassName=org.postgresql.Driver

spring.datasource.url=jdbc:postgresql://localhost:5432/softplan
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.show-sql=true
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace

spring.devtools.restart.poll-interval=200
spring.devtools.restart.quiet-period=100
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext

spring.mvc.dispatch-options-request=true
security.enable-csrf=false

# File upload
spring.http.multipart.maxFileSize=257286400
spring.http.multipart.maxRequestSize=257286400


#Batch
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true


